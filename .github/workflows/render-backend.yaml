name: Convert Draw.io XML to PNG

on:
  push:
    paths:
      - "docs/backend-architecture.xml"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install draw.io CLI
        run: npm install -g drawio

      - name: Compress XML to .drawio format
        run: drawio --compress docs/backend-architecture.xml docs/backend-architecture.drawio

      - name: Convert .drawio to .png
        uses: Burnett01/actions-drawio@1.2
        with:
          src: docs/backend-architecture.drawio
          dest: docs/backend-architecture.png

      - name: Commit and push output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/backend-architecture.drawio docs/backend-architecture.png README.md
          git commit -m "Auto: Compress + Render backend architecture diagram" || echo "No changes"
          git push
